<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/estilo.css">

    </head>
    <body>
        <header class="header">
            <div class="logo_div"><img class="logo" src="assets/img/logo.jpg" alt="Logo ETEC MCM"></div>
            <div class="titulos">
                <h1 class="titulo">Banco ETEC MCM</h1>
                <h2 class="subtitulo">Cadastro</h2>
            </div>
        </header>
        <section class="container_login">
            <div class="login_container">
                <div class="logo_cps"> 
                    <img class="cps_logo" src="assets/img/cps.png" alt="Logo do centro paula souza">
                </div>
                <div>
                    <div class="Nome">
                        Nome <br>
                        <input type="text" name="nome" class="nome_input" id="nome">
                    </div>
                    <div class="email">
                        Email <br>
                        <input type="email" name="email" class="email_input" id="email">
                    </div>
                    <div class="senha_">
                        Senha <br>
                        <input type="password" name="senha" class="senha_input" id="senha">
                    </div>
                    <div class="confirmar_senha">
                        Confirmar senha <br>
                        <input type="password" name="confirmar_senha" class="confirmar_senha_input" id="confirmar_senha">
                    </div>
                    <div class="botoes">
                        <div class="btn_voltar_div">
                            <input href="index.html" class="btn_voltar" type="button" value="voltar">
                        </div>
                        <div class="btn_criar_div">
                            <input class="btn_criar" type="button" value="criar">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
