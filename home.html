<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adicionar usuário</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/estilo.css">
    </head>
    <body>
        <header class="header">
            <div class="logo_div"><img class="logo" src="assets/img/logo.jpg" alt="Logo ETEC MCM"></div>
            <div class="titulos">
                <h1 class="titulo">Banco ETEC MCM</h1>
                <h2 class="subtitulo">Adicionar Usuário</h2>
            </div>
        </header>
        <section class="add_usuario">
            <div class="forms">
                <div class="forms_">
                    Digite seu nome: <br>
                    <input type="text" name="nome_" id="nome_" placeholder="Ex: Fulado" class="noem_ caixa_forms">
                </div>
                <div class="forms_">
                    Digite seu sobrenome: <br>
                    <input type="text" name="sobrenome_" id="sobrenome_" placeholder="Ex: Da Silva" class="sobrenome_ caixa_forms">
                </div>
                <div class="forms_">
                    Digite seu email: <br>
                    <input type="email" name="email_" id="email_" placeholder="Ex: fuladodasilva@gmail.com" class="email_ caixa_forms">
                </div>
                <div class="forms_">
                    Digite seu CPF: <br>
                    <input type="number" name="cpf_" id="cpf_" placeholder="Ex: 123.456.789-01" class="cpf_ caixa_forms">
                </div>
                <div class="forms_">
                    Digite seu Telefone: <br>
                    <input type="tel" name="tel_" id="tel_" placeholder="Ex: (11) 1234-5678" class="tel_ caixa_forms">
                </div>
                <div class="forms_">
                    Digite sua data de nascimento: <br>
                    <input type="date" name="data_" id="data_" class="data_ caixa_forms">
                </div>
                <div class="btn_add">
                    <input type="button" value="ADICIONAR" class="add_btn">
                </div>
            </div>
        </section>
    </body>
</html>
